<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Nuevo estudiante</title>
  <div th:insert="~{fragments/general.html :: estilo}"></div>
</head>
<body>
<div th:insert="~{fragments/general.html :: header}"></div>

<div class="container">

  <div class="row mb-4">


    <div class="col-md-6 offset-md-3">


      <h2>Nuevo Estudiante</h2>
      <hr/>

      <form method="post" th:action="@{/estudiante/save}">
        <div class="mb-3">

          <label for="nombres" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombres" th:name="nombres">
        </div>

        <div class="mb-3">
          <label for="apellidos" class="form-label">Apellidos</label>
          <input type="text" class="form-control" id="apellidos" th:name="apellidos">
        </div>


        <div class="mb-3">
          <label for="apellidos" class="form-label">DNI</label>
          <input type="number" class="form-control" th:name="dni">
        </div>

        <div class="mb-3">
          <label  class="form-label">Edad</label>
          <input type="number" class="form-control"  th:name="edad">
        </div>

        <div class="mb-3">
          <label class="form-label">Correo</label>
          <input type="email" class="form-control" th:name="correo">
        </div>

        <div class="mb-3">
          <input type="password" class="form-control"  th:name="password" th:value="estudiante" hidden>
        </div>

        <div class="mb-3">
          <input type="number" class="form-control"  th:name="rolid" hidden>
        </div>

        <div class="mb-3">
          <input type="text" class="form-control" th:name="activo" th:value="1" hidden>
        </div>

        <a th:href="@{'/estudiante/lista'}" class="btn btn-danger">Cancelar</a>


        <button type="submit" class="btn btn-primary">Registrar</button>

      </form>

    </div>


  </div>


</div>


</body>

</html>
